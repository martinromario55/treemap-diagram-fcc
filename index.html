<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Tree Map</title>
  </head>
  <body>
    <header>
      <h1 id="title">Highest Grossing Movies</h1>
      <p id="description">Top 95 Highest Grossing Movies Sorted by Revenue</p>
    </header>
    <div class="contianer">
      <svg id="canvas"></svg>
    </div>

    <div class="flexbox">
      <div id="tooltip" class="box"></div>

      <div class="box">
        <svg id="legend">
          <g>
            <rect
              x="10"
              y="0"
              width="40"
              height="40"
              fill="orange"
              class="legend-item"
            ></rect>
            <text x="60" y="20" fill="white">Action</text>
          </g>

          <g>
            <rect
              x="10"
              y="40"
              width="40"
              height="40"
              fill="lightgreen"
              class="legend-item"
            ></rect>
            <text x="60" y="60" fill="white">Drama</text>
          </g>

          <g>
            <rect
              x="10"
              y="80"
              width="40"
              height="40"
              fill="coral"
              class="legend-item"
            ></rect>
            <text x="60" y="100" fill="white">Adventure</text>
          </g>
          <g>
            <rect
              x="10"
              y="120"
              width="40"
              height="40"
              fill="lightblue"
              class="legend-item"
            ></rect>
            <text x="60" y="140" fill="white">Family</text>
          </g>
          <g>
            <rect
              x="10"
              y="160"
              width="40"
              height="40"
              fill="pink"
              class="legend-item"
            ></rect>
            <text x="60" y="180" fill="white">Animation</text>
          </g>

          <g>
            <rect
              x="10"
              y="200"
              width="40"
              height="40"
              fill="khaki"
              class="legend-item"
            ></rect>
            <text x="60" y="220" fill="white">Comedy</text>
          </g>

          <g>
            <rect
              x="10"
              y="240"
              width="40"
              height="40"
              fill="tan"
              class="legend-item"
            ></rect>
            <text x="60" y="260" fill="white">Biography</text>
          </g>
        </svg>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
